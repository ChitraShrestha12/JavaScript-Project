<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="app-container">
      <header>
          <div class="logo">
            <img src="./Images/logo.svg" alt="logo" />
          </div>
          <nav>
            <ul>
              <div class="cross-icon">
                <i class="fa-solid fa-x"></i>
              </div>
              <li><a href="#top-picks">Top Picks</a></li>
              <li><a href="#whopper">Whopper</a></li>
              <li><a href="#stunner-menu">Stunner Menu</a></li>
              <li><a href="#new-foodie-collection">New Foodie Collection</a></li>
              <li><a href="#deal-of-the-day">Deal of the Day</a></li>
            </ul>
          </nav>
          <div class="hamburger-bar">
            <i class="fa-solid fa-bars bars"></i>
          </div>
        </header>

        <section class="hero-section">
          <img src="./Images/hero-image.png" alt="hero-image">
          <p class="promo-headline">Well, You canâ€™t resist anymore!</p>
        </section>

        <section class="top-picks" id="top-picks">
          <h1 class="heading">Top Picks</h1>
          <img src="./Images/burger-1.png" alt="burger-1">
        </section>
        
        <section class="whopper" id="whopper">
          <h1 class="heading">Whopper</h1>
          <img src="./Images/burger-2.png" alt="burger-2">
        </section>

        <section class="stunner-menu" id="stunner-menu">
          <h1 class="heading">Stunner Menu</h1>
          <img src="./Images/burger-3.png" alt="burger-3">
        </section>


        <section class="new-foodie-collection" id="new-foodie-collection">
          <h1 class="heading">New Foodie Collection</h1>
          <img src="./Images/burger-4.png" alt="burger-4">
        </section>

        <section class="deal-of-the-day" id="deal-of-the-day">
          <h1 class="heading">Deal Of The Day</h1>
          <img src="./Images/burger-5.png" alt="burger-5">
        </section>

       <section>
        <footer>
          <a href="#" class="top">Go to Top</a>
        </footer>
       </section>
      </div>
    </body>
</html>
